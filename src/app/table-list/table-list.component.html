<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="column-name"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="column-name"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Village">
        <th mat-header-cell *matHeaderCellDef class="column-name"> Village </th>
        <td mat-cell *matCellDef="let element"> {{element.Village}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="column-name"> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="column-name"> Actions </th>
        <td mat-cell *matCellDef="let element">
            <div class="button-container">
                <button mat-raised-button color="primary" [disabled]="element.status ==='accept'"
                    (click)="accept(element)">accept </button>
                <button mat-raised-button color="warn" [disabled]="element.status ==='reject'"
                    (click)="reject(element)">Cancel</button>
                <button (click)="delete(element)">Delete</button>
            </div>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button >
    <a routerLink="/form-module/form-new-shinobi">Add</a>
    </button>
